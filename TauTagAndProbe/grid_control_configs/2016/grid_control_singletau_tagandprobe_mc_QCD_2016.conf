se runtime = True
depends = glite

parameter factory = ModularParameterFactory

[storage]
se output files = NTuple_MC.root

se path = srm://cmssrm-kit.gridka.de:8443/srm/managerv2?SFN=/pnfs/gridka.de/cms/disk-only//store/user/mburkart/gc_storage
