[global]
task = CMSSW
backend = condor
workdir create= True  
workdir = /portal/ekpbms1/home/${USER}/gc_workdir/SingleTauTagAndProbe_Data_QCDSelection/2017/
cmdargs = -G

[jobs]
in flight = 500
wall time = 06:00:00
memory = 2500
;jobs = 3 ;for tests
