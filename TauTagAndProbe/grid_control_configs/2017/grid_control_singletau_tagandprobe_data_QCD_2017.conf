[CMSSW]
dataset refresh = 4:00:00
project area = $CMSSW_BASE/
area files += *.cf[if] *.h
lumi filter = /storage/9/mburkart/singletau_analysis/jsons/Cert_294927-306462_13TeV_EOY2017ReReco_Collisions17_JSON_v1.txt
